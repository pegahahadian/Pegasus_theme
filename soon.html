<!DOCTYPE html>
<html dir="rtl" lang="en" class="no-js">
<head>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		.soon-bg {
			background: #2c3e50;
			background-image: url(https://born2invest.com/wp-content/uploads/2015/03/mountain-fog-1.jpeg);
			background-size: cover;
			height: 100%;
			width: 100%;
			position: absolute;
			text-align: center;
		}	
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
		}
		h1 {
			color: #fff;
			margin-bottom: 35px;
		}
		.soon-content {
			position: absolute;
			color: #fff;
			z-index: 999;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="soon-bg">
		<div class="overlay"></div>
	</div>
	<div class="soon-content">
		<h1>به زودی ...!</h1>
		<p>این فروشگاه در حال به روزرسانی می باشد. به زودی با شما خواهیم بود.</p>
		<p>با تشکر از شکیبایی شما</p>
	</div>
</body>
</html>
